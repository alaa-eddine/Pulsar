<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>DynamicTextureAtlas Demo</title>

    <script src="../src/libs/ready.min.js"></script>

    <script src='../src/pulsar/geom/Point.js'></script>
    <script src='../src/pulsar/geom/Rectangle.js'></script>
    <script src='../src/pulsar/display/Bitmap9.js'></script>
    <script src='../src/pulsar/utils/MathUtils.js'></script>
</head>
<body>

<script>



    function main()
    {
        var sourceImage = new Image();
            sourceImage.onload = onImageLoaded;
            sourceImage.src = "img/scale9.png";
    }

    function onImageLoaded()
    {

        for( var i=0; i<50; i++ )
        {
            var button = pulsar.display.Bitmap9.render( this, new pulsar.geom.Rectangle(10,10,100,100) , pulsar.utils.MathUtils.getRandomInt(50,200),pulsar.utils.MathUtils.getRandomInt(50,200) );
            document.body.appendChild( button );
        }


    }

    domready(main);

</script>

</body>
</html>
